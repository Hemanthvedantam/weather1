 /* Chatbot Icon (Floating button) */

/* Chatbot Window */

#chatbot-messages {

  margin-bottom: 10px;

  padding: 12px;
  width: 100%;
  border: 1px solid #ddd;
  border-radius: 20px;  /* Rounded corners for a softer look */

#chatbot-input:focus {

#chatbot-send-button {

<body>

  <div class="container">
    <h1 class="title">Weather App</h1>
    <div class="input-wrapper">
      <input type="text" class="input" id="cityInput" placeholder="Enter city" />
    </div>
    <button class="button" id="searchButton">Search</button>
    <p class="error" id="errorMessage"></p>
    <div class="weather-info" id="weatherInfo" style="display: none;">
      <h2 class="city" id="cityName"></h2>
      <p class="detail">üå° <strong>Temperature:</strong> <span id="temp"></span>¬∞C</p>
      <p class="detail">üå¶ <strong>Condition:</strong> <span id="condition"></span></p>
      <p class="detail">üíß <strong>Humidity:</strong> <span id="humidity"></span>%</p>
      <p class="detail">üå¨ <strong>Wind Speed:</strong> <span id="windSpeed"></span> m/s</p>
    </div>
    <div class="feedback-container">
      <button class="feedback-button" onclick="toggleEmojiContainer()">Give Feedback</button>
      <div class="emoji-container">
        <span class="emoji" onclick="submitFeedback('üòÄ')">üòÄ</span>
        <span class="emoji" onclick="submitFeedback('üòê')">üòê</span>
        <span class="emoji" onclick="submitFeedback('üò¢')">üò¢</span>
      </div>
      <div class="feedback-message">Feedback submitted successfully!</div>
    </div>
  
    <!-- Chatbot -->
    <div id="chatbot-icon">ü§ñ</div>
    <div id="chatbot-window">
      <div id="chatbot-messages"></div>
      <input type="text" id="chatbot-input" placeholder="Type a message..." />
      <button id="chatbot-send-button">Send</button>
    </div>
  </div>

  <script>
    const weatherApiKey = "6c52a31e6c1f178e99f05856ab71d382";
    const pexelsApiKey = "IpxOD31Pyzo3JFKe6KYswBOQftJl9IS4REI7mtbtJyLzxibSzgVujaQQ";
    let chatVisible = false;
    let chatMessages = [];

    document.getElementById("searchButton").addEventListener("click", fetchWeather);
    document.getElementById("chatbot-icon").addEventListener("click", toggleChatbot);
    document.getElementById("chatbot-send-button").addEventListener("click", sendChatMessage);

    async function fetchWeather() {
      const city = document.getElementById("cityInput").value;
      if (!city) {
        document.getElementById("errorMessage").innerText = "Please enter a city.";
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${weatherApiKey}&units=metric`
        );
        const data = await response.json();

        if (response.ok) {
          document.getElementById("weatherInfo").style.display = "block";
          document.getElementById("errorMessage").innerText = "";
          document.getElementById("cityName").innerText = `${data.name}, ${data.sys.country}`;
          document.getElementById("temp").innerText = data.main.temp;
          document.getElementById("condition").innerText = data.weather[0].description;
          document.getElementById("humidity").innerText = data.main.humidity;
          document.getElementById("windSpeed").innerText = data.wind.speed;

          // Optionally fetch background image using Pexels API
          const pexelsResponse = await fetch(
            `https://api.pexels.com/v1/search?query=${city}&orientation=landscape&size=large`,
            { headers: { Authorization: pexelsApiKey } }
          );
          const pexelsData = await pexelsResponse.json();

          if (pexelsData.photos && pexelsData.photos.length > 0) {
            document.body.style.backgroundImage = `url('${pexelsData.photos[0].src.original}')`;
          } else {
            document.body.style.backgroundImage = "";
          }
        } else {
          document.getElementById("errorMessage").innerText = data.message;
          document.getElementById("weatherInfo").style.display = "none";
        }
      } catch (err) {
        document.getElementById("errorMessage").innerText = "Failed to fetch weather data.";
        document.getElementById("weatherInfo").style.display = "none";
      }
    }

    searchButton.addEventListener("click", () => {
      fetchWeather(cityInput.value);
    });

    cityInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        fetchWeather(cityInput.value);
      }
    });

    function toggleChatbot() {
      const chatbotWindow = document.getElementById("chatbot-window");
      chatVisible = !chatVisible;
      if (chatVisible) {
        chatbotWindow.classList.add("show");
      } else {
        chatbotWindow.classList.remove("show");
      }
    }

    function sendChatMessage() {
  const message = document.getElementById("chatbot-input").value;
  if (!message.trim()) return;

  chatMessages.push({ sender: "You", text: message });
  document.getElementById("chatbot-input").value = ""; // Clear input field
  updateChatMessages();

  // Bot response based on simple NLP-like rules
  setTimeout(() => {
    let botResponse = "I don't know much about that.";

    // Basic greetings
    if (message.toLowerCase().includes("hi") || message.toLowerCase().includes("hello")) {
      botResponse = "Hello! How can I help you today?";
    }
    // Basic climate-related questions
    else if (message.toLowerCase().includes("weather") || message.toLowerCase().includes("climate")) {
      botResponse = "The weather is quite unpredictable. How can I assist you with it?";
    }
    // Basic information requests
    else if (message.toLowerCase().includes("how are you") || message.toLowerCase().includes("how are you doing")) {
      botResponse = "I'm just a bot, but I'm doing great! How can I assist you?";
    }
    // Searching Wikipedia for information
    else if (message.toLowerCase().includes("what is") || message.toLowerCase().includes("who is")) {
      const searchTerm = message.replace(/what is|who is/i, "").trim();
      if (searchTerm) {
        botResponse = "Let me search for that on Wikipedia...";

        // Wikipedia API query
        fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(searchTerm)}`)
          .then((response) => response.json())
          .then((data) => {
            if (data.extract) {
              botResponse = data.extract;
            } else {
              botResponse = `Sorry, I couldn't find anything about "${searchTerm}".`;
            }
            chatMessages.push({ sender: "Bot", text: botResponse });
            updateChatMessages();
          })
          .catch(() => {
            botResponse = `Sorry, I couldn't find any information on Wikipedia for "${searchTerm}".`;
            chatMessages.push({ sender: "Bot", text: botResponse });
            updateChatMessages();
          });
        return; // Exit early since we're fetching data asynchronously
      }
    }
    // Default response if no match
    else {
      botResponse = `I don't know much about "${message}".`;
    }

    chatMessages.push({ sender: "Bot", text: botResponse });
    updateChatMessages();
  }, 1000);
}

function updateChatMessages() {
  const chatMessagesContainer = document.getElementById("chatbot-messages");
  chatMessagesContainer.innerHTML = chatMessages
    .map((msg) => `<p><strong>${msg.sender}:</strong> ${msg.text}</p>`)
    .join("");
  chatMessagesContainer.scrollTop = chatMessagesContainer.scrollHeight; // Scroll to the bottom
}

chatbotIcon.addEventListener("click", () => {
      const isChatbotVisible = chatbotWindow.style.display === "flex";
      chatbotWindow.style.display = isChatbotVisible ? "none" : "flex";
    });

    function addMessage(message, type) {
      const messageElement = document.createElement("div");
      messageElement.className = type === "user" ? "user-message" : "bot-message";
      messageElement.textContent = message;
      chatbotMessages.appendChild(messageElement);
      chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
    }

    chatbotSendButton.addEventListener("click", () => {
      const message = chatbotInput.value.trim();
      if (message) {
        addMessage(message, "user");
        chatbotInput.value = "";
        // Simulate a bot response
        setTimeout(() => {
          addMessage("This is a bot response.", "bot");
        }, 500);
      }
    });

    chatbotInput.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        event.preventDefault();
        chatbotSendButton.click();
      }
    });
    function toggleEmojiContainer() {
      const emojiContainer = document.querySelector('.emoji-container');
      emojiContainer.style.display = emojiContainer.style.display === 'flex' ? 'none' : 'flex';
    }

    function submitFeedback(emoji) {
      console.log(`Feedback submitted: ${emoji}`);
      const feedbackMessage = document.querySelector('.feedback-message');
      feedbackMessage.style.display = 'block';

      // Hide the emoji container after feedback is submitted
      const emojiContainer = document.querySelector('.emoji-container');
      emojiContainer.style.display = 'none';

      // Hide the feedback message after 2 seconds
      setTimeout(() => {
        feedbackMessage.style.display = 'none';
      }, 2000);
    }
  </script>
</body>
